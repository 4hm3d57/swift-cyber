<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCyber - Welcome</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/qrcode.css">
    
</head>
<body>
    <!-- Welcome Page -->
    <div id="welcomePage">
        <h2>Welcome to SwiftCyber!</h2>
        <p>Your account has been created successfully!</p>
        
        <div class="input-group">
            <label>Your unique identifier:</label>
                <input type="text" name="uniqueid" id="uniqueIdDisplay" value="{{.UniqueID}}" readonly>
        </div>
        
        <div id="qrCodeContainer">
            <h3>Your QR Code:</h3>
            <div id="loadingQr" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading QR Code...
            </div>
                <img id="qrCodeImage" src="data:image/png;base64,{{.QRCodeBase64}}" name="qrCodeImage" width="350" height="350" alt="QR Code" style="display: none;">
            <p>Right-click to save the image.</p>
        </div>
        
        <div id="errorMessage" class="error" style="display: none;"></div>
        <!---button to proceed to dashboard should be below here--> 
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById("loadingQr").style.display = "none";
            document.getElementById("qrCodeImage").style.display = "block";
        });
    </script>

</body>
</html>
