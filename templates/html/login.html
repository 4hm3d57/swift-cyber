<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Cafe Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <h2 class="login-heading">Login to Cyber Cafe</h2>
        
        <form action="/login" method="POST" id="loginForm" class="login-form">
            <input 
                type="email" 
                id="email"
                name="email"
                placeholder="Email" 
                required
                class="input-field"
            >
            
            <div class="password-container">
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="Password" 
                    required 
                    class="input-field"
                >
                <i id="togglePassword" class="far fa-eye password-toggle"></i>
            </div>
            
            <div class="remember-forgot">
                <label class="remember-label">
                    <input 
                        type="checkbox" 
                        id="rememberMe" 
                        class="remember-checkbox"
                    >
                    Remember me
                </label>
                <a href="/forgot" class="forgot-password">
                    Forgot Password?
                </a>
            </div>
            
            <button type="submit" class="submit-button">Login</button>
            
            <p class="signup-link">
                Don't have an account? 
                <a href="/signup-page" class="signup-link-text">Sign Up</a>
            </p>
        </form>
    </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const togglePassword = document.getElementById('togglePassword');
                const passwordInput = document.getElementById('password');

                // Toggle password visibility
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            });
        </script>
    </body>
</html>
