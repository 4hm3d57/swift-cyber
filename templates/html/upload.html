<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="/css/upload.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <span class="header-title">Upload Files</span>
            <button id="closeButton" class="close-button">Ã—</button>
        </div>

        <!-- Upload Area -->
        <div class="upload-area">
            <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
                <!-- Sender Name Input -->
                <div class="sender-input-container">
                    <input type="text" 
                           id="senderName" 
                           name="senderName" 
                           class="sender-input"
                           placeholder="Enter sender's name" 
                           required>
                </div>

                <div id="dropZone" class="drop-zone">
                    <div class="upload-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                        </svg>
                    </div>
                    <div class="drop-text">Drop files here or click to upload</div>
                    <input type="file" id="fileInput" name="documents" multiple class="file-input">
                </div>

                <!-- File Preview Area -->
                <div id="previewArea" class="preview-area"></div>

                <!-- Add More Files Button -->
                <div class="add-more-container">
                    <button type="button" id="addMoreButton" class="add-more-button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="sendButton" class="send-button">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                    Send
                </button>
            </form>
        </div>
    </div>

    <!-- Upload Status -->
    <div id="uploadStatus" class="upload-status"></div>

    <!-- Scripts -->
    <script src="/js/upload.js"></script>

</body>
</html>
